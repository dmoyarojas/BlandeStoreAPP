<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Productos - Blande Store</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-gray-300 px-6 py-4 flex justify-between items-center shadow">
        <h1 class="text-xl font-semibold">
            <a th:href="@{/admin/menu}" class="text-gray-900 hover:underline">Volver al Menú</a>
        </h1>
        <div class="flex items-center gap-4">
            <div class="flex items-center gap-1 text-gray-800">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
                <span class="user-name" th:text="${usuario.username}">Administrador</span>
            </div>
            <a th:href="@{/logout}" class="logout-btn bg-gray-800 text-white px-4 py-1 rounded hover:bg-gray-900" 
               onclick="event.preventDefault(); confirmarCierreSesion();">Cerrar Sesión</a>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="p-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">Inventario de Productos</h1>
            <div>
                <!-- Usar th:href y el mismo prefijo /admin/inventario -->
                <a th:href="@{/admin/inventario/exportar-pendientes}"
                   href="/admin/inventario/exportar-pendientes"
                   class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded mr-2">
                    Exportar Pendientes
                </a>
            </div>
        </div>
        
        <h2 class="text-2xl font-semibold text-gray-800 mb-6">Registro de Productos</h2>
        
        <!-- Formulario -->
        <div class="bg-gray-700 rounded-lg shadow overflow-hidden p-6 max-w-4xl mx-auto">
            <form th:action="@{/admin/inventario/guardar}" method="post" class="space-y-6">
                <!-- Código de Barras -->
                <div class="mb-4">
                    <label for="codigoBarras" class="block text-gray-700 text-sm font-bold mb-2">Código de Barras</label>
                    <input type="text" 
                           id="codigoBarras" 
                           name="codigoBarras" 
                           readonly 
                           disabled
                           th:value="${producto != null ? producto.codigoBarrasStr : ''}"
                           class="bg-gray-100 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                           placeholder="Se generará automáticamente">
                </div>

                <!-- Tipo de Prenda y Categoría -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="tipo" class="block text-white font-bold mb-2">Tipo de Prenda</label>
                        <select id="tipo" name="tipo.id" required class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            onchange="cargarCategorias()">
                            <option value="">Seleccione un tipo...</option>
                            <option th:each="tipo : ${tipos}" 
                                    th:value="${tipo.id}" 
                                    th:text="${tipo.nombreTipo}"></option>
                        </select>
                    </div>
                    <div>
                        <label for="categoria" class="block text-white font-bold mb-2">Categoría</label>
                        <select name="categoria.id" id="categoria" required class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="">Seleccione una categoría...</option>
                        </select>
                    </div>
                </div>

                <!-- Talla y Precio -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="talla" class="block text-white font-bold mb-2">Talla</label>
                        <select id="talla" name="talla" required
                            class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                        </select>
                    </div>
                    <!-- nuevo campo para el color -->
                    <div>
                        <label for="color" class="block text-white font-bold mb-2">Color</label>
                        <select id="color" name="color" required
                            class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="">Seleccione un color...</option>
                            <option value="Blanco">Blanco</option>
                            <option value="Negro">Negro</option>
                            <option value="Rojo">Rojo</option>
                            <option value="Azul">Azul</option>
                            <option value="Gris">Gris</option>
                        </select>
                </div>
                    <div>
                        <label for="precio" class="block text-white font-bold mb-2">Precio (S/.)</label>
                        <input type="number" id="precio" name="precio" step="0.01" min="0" required
                            class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>

                <!-- Botones -->
                <div class="flex justify-end space-x-4 pt-6">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-800 text-white px-6 py-2 rounded-lg">
                        Guardar Producto
                    </button>
                </div>
            </form>
        </div>

        <!-- Tabla de productos registrados -->
        <div class="mt-8">
            <h3 class="text-xl font-semibold text-gray-800 mb-4">Productos Registrados</h3>
            <div class="bg-gray-700 rounded-lg shadow overflow-hidden">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-800 text-white">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">
                                Código de Barras
                            </th>
                            <!-- ...otras columnas... -->
                        </tr>
                    </thead>
                    <tbody class="bg-gray-700 divide-y divide-gray-600">
                        <tr th:each="producto : ${productos}">
                            <td th:text="${producto.codigoBarrasStr}">0000001</td>
                            <!-- ...existing columns... -->
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

<script>
    // Función para validar y enviar el formulario
    async function validarYEnviarFormulario(event) {
        event.preventDefault();
        
        // No validar codigoBarras (se genera automáticamente)
        const tipo = document.getElementById('tipo').value;
        const categoria = document.getElementById('categoria').value;
        const color = document.getElementById('color').value;
        const precio = document.getElementById('precio').value;
        
        // Validaciones (sin codigoBarras)
        if (!tipo || !categoria || !color || !precio) {
            await Swal.fire({
                icon: 'error',
                title: 'Campos incompletos',
                text: 'Por favor complete todos los campos requeridos',
                confirmButtonColor: '#3085d6',
                showConfirmButton: true
            });
            return;
        }
        
        if (parseFloat(precio) <= 0) {
            await Swal.fire({
                icon: 'error',
                title: 'Precio inválido',
                text: 'El precio debe ser mayor que cero',
                confirmButtonColor: '#3085d6',
                showConfirmButton: true
            });
            return;
        }
        
        // Confirmación
        const confirmacion = await Swal.fire({
            title: '¿Registrar producto?',
            text: "¿Está seguro de que los datos son correctos?",
            icon: 'question',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Sí, registrar',
            cancelButtonText: 'Cancelar',
            reverseButtons: true
        });
        
        if (confirmacion.isConfirmed) {
            // Mostrar loader mientras se envía
            Swal.fire({
                title: 'Procesando...',
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                    // Enviar formulario después de mostrar el loader
                    event.target.submit();
                }
            });
        }
    }

    // Asignar el nuevo manejador de eventos
    document.querySelector('form').addEventListener('submit', validarYEnviarFormulario);

    // Cargar categorías (igual que antes)
function cargarCategorias() {
    const tipoId = document.getElementById('tipo').value;
    const selectCategoria = document.getElementById('categoria');
    
    selectCategoria.innerHTML = '<option value="">Seleccione una categoría...</option>';
    
    if (!tipoId) return;

    // Mostrar loader integrado en el select
    const originalBorder = selectCategoria.style.border;
    selectCategoria.style.border = '2px solid #3b82f6';
    selectCategoria.disabled = true;
    
    fetch(`/admin/inventario/categorias?tipoId=${tipoId}`)
        .then(response => {
            if (!response.ok) throw new Error('Error al cargar categorías');
            return response.json();
        })
        .then(categorias => {
            categorias.forEach(categoria => {
                const option = document.createElement('option');
                option.value = categoria.id; 
                option.textContent = categoria.nombreCategoria;
                selectCategoria.appendChild(option);
            });
        })
        .catch(error => {
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: 'No se pudieron cargar las categorías',
                confirmButtonColor: '#3085d6'
            });
            console.error('Error:', error);
        })
        .finally(() => {
            selectCategoria.style.border = originalBorder;
            selectCategoria.disabled = false;
        });
}

    // Cierre de sesión (igual que antes)
    function confirmarCierreSesion() {
        Swal.fire({
            title: '¿Cerrar sesión?',
            text: "Estás a punto de salir del sistema",
            icon: 'question',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Sí, cerrar sesión',
            cancelButtonText: 'Cancelar',
            reverseButtons: true
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = '/logout';
            }
        });
    }

    // Manejar mensajes flash del servidor
    document.addEventListener('DOMContentLoaded', function() {
        /*<![CDATA[*/
        const successMessage = /*[[${successMessage != null}]]*/ false ? '[[${successMessage}]]' : null;
        if (successMessage) {
            Swal.fire({
                icon: 'success',
                title: 'Éxito',
                text: successMessage,
                showConfirmButton: true,
                timer: 5000
            }).then(() => {
                window.history.replaceState({}, document.title, window.location.pathname);
            });
        }
        
        const errorMessage = /*[[${errorMessage != null}]]*/ false ? '[[${errorMessage}]]' : null;
        if (errorMessage) {
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: errorMessage,
                showConfirmButton: true
            });
        }
        /*]]>*/
    });

    function mostrarCodigoBarras(codigo) {
    // Si viene como número, formatearlo
    if (typeof codigo === 'number') {
        return String(codigo).padStart(7, '0');
    }
    // Si viene como string y es número, formatearlo
    if (!isNaN(codigo)) {
        return String(parseInt(codigo)).padStart(7, '0');
    }
    // Si ya viene formateado, devolverlo tal cual
    return codigo;
}

    function guardarProducto() {
        const formData = {
            tipo: { id: document.getElementById('tipo').value },
            categoria: { id: document.getElementById('categoria').value },
            talla: document.getElementById('talla').value,
            color: document.getElementById('color').value,
            precio: document.getElementById('precio').value
            // No incluimos codigoBarras aquí
        };

        // Si estamos editando y hay un código de barras existente
        const codigoBarras = document.getElementById('codigoBarras').value;
        if (codigoBarras && codigoBarras !== '') {
            formData.codigoBarras = codigoBarras;
        }

        fetch('/inventario/guardar', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
        })
        .then(response => response.json())
        .then(data => {
            const codigoFormateado = data.codigoBarrasStr || mostrarCodigoBarras(data.codigoBarras);
            if (codigoFormateado) {
                Swal.fire({
                    title: 'Producto guardado',
                    text: `Código de barras generado: ${codigoFormateado}`,
                    icon: 'success'
                }).then(() => {
                    window.location.reload();
                });
            }
        })
        .catch(error => {
            console.error('Error:', error);
            Swal.fire({
                title: 'Error',
                text: 'No se pudo guardar el producto',
                icon: 'error'
            });
        });
    }

    // Script para enfocar el input al cargar la vista
document.addEventListener('DOMContentLoaded', function() {
    const codigoBarrasInput = document.getElementById('codigoBarras');
    
    // Enfocar el input al cargar la página
    codigoBarrasInput.focus();
    
    // Opcional: Seleccionar todo el texto al enfocar
    codigoBarrasInput.addEventListener('focus', function() {
        this.select();
    });
    
    // Opcional: Enfocar automáticamente después de ciertas acciones
    function resetFocus() {
        codigoBarrasInput.focus();
        codigoBarrasInput.select();
    }
    
  
});
</script>
</body>
</html>
